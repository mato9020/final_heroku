<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main_index_style.css">
    <style>
      .hidden {
        display: none;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
  </head>
  <body>
    <h1>Text Twist</h1>

    <p class = "inputs">
        <button id="generateRack">Generate Letter Set</button>
    </p>
    <p class="Rack">
      ABILOTU
    </p>
    </ul>
  </body>
  <script>
    $(document).ready(function(){
      
      let showRacks = function(racks){
        $("#bingos").html('');
        racks.map(rack=>{
          $("#bingos").append(`<li>${rack.rack}: <span class="answer hidden">${rack.words}</span></li>`);
        });
        $("#bingos li").on("click", function(evt){
          $(evt.currentTarget).find(".answer").toggleClass("hidden");
        });
      }
      
      $("#inputs").on("click", function(){
        $.ajax({
            method: "GET",
            url: "api.php",
            success: data=>{ showRacks(data)}
        });
      });
    });
  </script>
</html>
